<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere of Control</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Sphere of Control</h1>
    </header>
    
    <!-- Content -->
    <div class="container">
        <!-- Left Column: Visualization and Advice -->
        <div class="left-column">
            <!-- Chart Visualization Section -->
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
            <!-- Advice Section -->
            <div class="advice-container">
                <b><p id="advice"></p></b>
                <b><p id="totalConcerns"></p></b>
                <p id="controlPercent"></p>
                <p id="influencePercent"></p>
                <p id="concernPercent"></p>
            </div>
        </div>
        <!-- Right Column: Form and Table -->
        <div class="right-column">
            <!--Quote-->
            <div>
                <p>We suffer more in our imagination than in reality.</p>
                <p>~Seneca</p>
            </div>
            <!-- Form Section -->
            <div class="form-container">
                <b><p>List of Concerns</p></b>
                <input type="text" id="concernInput" placeholder="Enter your concern" required>
                <button type="button" onclick="addConcern()">Add Concern</button>
            </div>
            <!-- Concerns Table Section -->
            <div class="table-container">
                <table id="concernsTable">
                    <thead>
                        <tr>
                            <th>Concern</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Concerns will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>  
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of Control Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
 <script src="https://cdn.jsdelivr.net/npm/chart.js">
</script>
<body>

    <div class="container">
        <!-- Form Section -->
        <div class="form-container">
            <h2>Input Values</h2>
            <input type="number" id="control" placeholder="Circle of Control" min="1" required>
            <input type="number" id="influence" placeholder="Circle of Influence" min="1" required>
            <input type="number" id="concern" placeholder="Circle of Concern" min="1" required>
            <button onclick="updateChart()">Update Chart</button>
        </div>

        <!-- Chart Visualization Section -->
        <div class="chart-container">
            <h2>Visualization</h2>
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>

        <!-- Advice Section -->
        <div class="advice-container">
            <h2>Results and Advice</h2>
            <p id="controlPercent"></p>
            <p id="influencePercent"></p>
            <p id="concernPercent"></p>
            <h3>Actionable Advice</h3>
            <p id="advice"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

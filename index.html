<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of Control Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>

    <div class="container">
        <!-- Form Section -->
        <div class="form-container">
            <h2>Input Concerns</h2>
            <input type="text" id="concernInput" placeholder="Enter your concern" required>
            <button onclick="addConcern()">Add Concern</button>
        </div>

        <!-- Concerns Table Section -->
        <div class="table-container">
            <h2>Concerns</h2>
            <table id="concernsTable">
                <thead>
                    <tr>
                        <th>Concern</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Concerns will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Chart Visualization Section -->
        <div class="chart-container">
            <h2>Visualization</h2>
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>

        <!-- Advice Section -->
        <div class="advice-container">
            <h2>Results and Advice</h2>
            <p id="controlPercent"></p>
            <p id="influencePercent"></p>
            <p id="concernPercent"></p>
            <h3>Actionable Advice</h3>
            <p id="advice"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
